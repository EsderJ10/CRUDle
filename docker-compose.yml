version: '3.8'

services:
  web:
    build: .
    container_name: crudle-web
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./data:/var/www/html/data
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    environment:
      - APP_ENV=${APP_ENV:-development}
    networks:
      - crudle-network
    restart: unless-stopped

networks:
  crudle-network:
    driver: bridge
